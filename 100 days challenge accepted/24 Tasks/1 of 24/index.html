<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task 1 of 24</title>
</head>
<body>
    <!-- Grid One -->
    <h1 style="text-align: center;">Create your Google Account</h1>
    <div class="container">
        <div class="grid1">
            <h3>one account is all you need</h3>
            <p>One free account gets you into anything Google</p>
            <div class="icons">
            <i class="fab fa-google "></i>
            <i class="fas fa-envelope "></i>
            <i class="fas fa-map-marked-alt "></i>
            <i class="fab fa-youtube "></i>
            <i class="fab fa-google-drive "></i>
            <i class="fab fa-python "></i>
            <i class="fab fa-google-play "></i>
            <i class="fab fa-chrome "></i>
            </div>
            <h3>Take it all with you</h3>
            <p>Switch between devices, and and pickup wherever you left off.</p>
            <img src="download.jpg" alt="img">
        </div>

        <!-- Grid Two -->
        <div class="card">
            <form>
                <label for="name">Name</label>
                <div class="names">
                <input type="text" id="name" placeholder="First">
                <input type="text" id="name" placeholder="Last">
                </div>
                <label for="name">Choose your username</label>
                <input type="text"  class="block right-align" placeholder="@gmail.com">
                <a href="#" class="nxt">I prefer to use my current email address</a>
                <label for="text">Create a password</label>
                <input type="password" class="block" >
                <label for="text">Confirm your password</label>
                <input type="password" class="block" >
                <label for="name">Birthday</label>
                <input type="date" class="block" >
                <label for="text">Gender</label>
                <select name="gender" class="block"  id="gender">
                <option value="i am.." >I am..</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
                <label for="number">Mobile Phone</label>
                <input type="number" class="block" >
                <label for="name">Your current email address</label>
                <input type="email" class="block" >
                <label for="name">Location</label>
                <select name="location" id="location" class="block" >
                <option value="nigeria">Nigeria</option>
                </select>
            </form>
            <a href="#" class="btn">Next step</a>
        </div>

        <!-- Grid Three -->
        <p class="grid3"><a href="#">Learn more</a> about why we ask for this information.</p>
    </div>
</body>
</html>
